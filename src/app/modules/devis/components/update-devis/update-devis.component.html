<div id="update-devis-container">

    <form id="update-devis-form">

       
        @if(errorMessage){
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error! </strong> {{errorMessage}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            }
            @if(successMessage){
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Success! </strong> {{successMessage}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                }
        <div class="my-3">
            <label  class="form-label">Demande status</label>
            <select class="form-select" [(ngModel)]="selectedStatus" name="selectedStatus" aria-label="Default select example">
                <option selected value="">Open this select menu</option>
                <option value="ACCEPTED">accepted</option>
                <option value="DENIED">denied</option>
            </select>
        </div>
        <div class="d-flex justify-content-end align-items-center mb-4">
            <button type="button" class="btn btn-warning me-2" (click)="updateDevisStatus()"  >update</button>
            <button type="button" class="btn btn-secondary" (click)="hideEditModal()">Close</button>
        </div>

    </form>
</div>
