<div class="container mt-2 ">
    <div class="mb-2 d-flex align-items-center justify-content-between">
        <h4>Demandes</h4>
        <!-- <a class="btn btn-primary"><i class="fas fa-plus me-1"></i>Demand an Equipment</a> -->
    </div>
    <div class="row mt-2 gap-4 d-flex justify-content-center align-items-center">
        @for (item of demandes; track $index) {
        <div class="card" style="width: 18rem;">
            <img src="../../../../../assets/images/img1.jpg" class="img-fluid rounded-start" alt="...">
            <div class="card-body">
                <h5 class="card-title my-2 ">{{item.demandeStatus}}</h5>
                <h6 class="mb-2">{{item.equipment.name}}</h6>
                <p class="card-text"><b>User: </b><small class="text-muted"> {{item.user}}</small></p>
                <p class="card-text"><b>Reserved From:</b><br> <small class="text-muted"> {{formatDate(item.startDate)}}</small> <br><b>To :</b><br> <small class="text-muted"> {{formatDate(item.endDate)}}</small></p>
                @if (item.demandeStatus === 'PENDING') {
                    <!-- <button class="btn btn-primary" (click)="accept(item.id)">ACCEPT</button> -->
                    <button class="btn btn-primary" (click)="updateStatus(item)">ACCEPT</button>
                }@else {
                    <button  class="btn btn-warning">DENIED</button>
                }
                <button class="btn btn-success ms-3" (click)="deleteDemand(item.id)"><i class="fas fa-edit"></i></button>
                <button class="btn btn-danger ms-3" (click)="deleteDemand(item.id)"><i class="fas fa-trash"></i></button>
            </div>
          </div>
        }@empty {
        <div class="col-12">
            <div class="alert alert-warning" role="alert">
                No Demandes found
            </div>
        </div>
        }
    </div>
</div>
